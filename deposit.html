<!DOCTYPE html>
<html>
<style>
p.round {
  border: 2px solid grey;
  border-radius: 8px;
  padding: 5px;

  width: 100%;
  padding: 12px 18px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
button{ 
width: 30%;
  padding: 12px 15px;

}

<body>
<h2>Make A Transaction - Deposit</h2>
<form action="deposit.php" method = "POST">
	<p class="round">

      <input type="text" placeholder="Enter Account Number" name="accountid" required> <br> <br> 
      <label for="amount"><b>Amount</b></label>
        <input type="text" placeholder="Enter Account Number" name="amount" required> <br> <br>

      </div>
</div>
</p>
</form>

</html>
